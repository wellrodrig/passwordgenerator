<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator</title>
  <link href="https://bootswatch.com/5/simplex/bootstrap.css" rel="stylesheet">
  <link href="estilo.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
  <script src="gerador.js"></script>

</head>

<body onload="gerarSenha(9)">

  <div class="top">
    <div class="senha">
      <input type="text" readonly id="senhaTexto">
    </div>
    <div class="botoes">
      <p id="copiar"><i class="fa-regular fa-copy fa-xs"></i></p>
      <p id="resetar"><i class="fa-solid fa-rotate fa-xs"></i></p>
    </div>

  </div>
  <div id="verificador"></div>


  <div class="grid-container">

    <div class="grid1">
      <p>SETTINGS:</p>
    </div>

    <div class="grid2">

      <input type="range" class="form-range" id="rangeSlider" oninput="gerarSenha(this.value)" min="1" max="20">
      <input type="number" autocomplete="off" oninput="gerarSenha(this.value)" id='numero' class="input-group" value="8"
        min="1" max="20">
    </div>

    <div class="grid3">

      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id='upper' checked><label class="form-check-label"
          for="upper">UPPERCASE</label><br>
      </div>

      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id='lower' checked><label class="form-check-label"
          for="upper">LOWERCASE</label><br>
      </div>

      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id='numbers' checked><label class="form-check-label"
          for="upper">NUMBERS</label><br>
      </div>

      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id='symbols' checked><label class="form-check-label"
          for="upper">SYMBOLS</label><br>
      </div>

    </div>

    <div class="grid4">
      <input type="radio" checked id="allchar" name="radio" value="60">
      <label class="form-label" for="age2">All characters</label> <button data-bs-toggle="tooltip"
        title="Show all characters"><i class="fa-solid fa-circle-info fa-sm"></i></button> <br>

      <input type="radio" id="easy2read" name="radio" value="30">
      <label class="form-label" for="age1">Easy to read</label> <button data-bs-toggle="tooltip"
        title="Avoid ambiguous characters like l, 1, O and 0"><i class="fa-solid fa-circle-info fa-sm"></i></button><br>

      <input type="radio" id="easy2pron" name="radio" value="60">
      <label class="form-label" for="age2">Easy to say</label> <button data-bs-toggle="tooltip"
        title="Avoid numbers and special characters"><i class="fa-solid fa-circle-info fa-sm"></i></button>
    </div>

  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast hide" data-bs-delay="1500" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body text-white bg-primary border-0">
        Text was copied to clipboard!
      </div>
    </div>
  </div>




  <script>
    //Calling bootstrap's tooltip function
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })


    document.getElementById("copiar").onclick = function () { mostrarToast() };
    document.getElementById("resetar").onclick = function () { gerarSenha(document.getElementById("senhaTexto").value.length) };

    function mostrarToast() {

      //Function to write to the clipboard and call bootstrap's Toast function
      var copiarTexto = document.getElementById("senhaTexto");
      copiarTexto.select();
      copiarTexto.setSelectionRange(0, 99999);
      try {
        var retVal = document.execCommand("copy");
        console.log('Copy to clipboard returns: ' + retVal);
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function (toastEl) {
          return new bootstrap.Toast(toastEl)
        })
        toastList.forEach(toast => toast.show())
      } catch (err) { console.log('Error while copying to clipboard: ' + err); }


    }
  </script>

</body>

</html>
